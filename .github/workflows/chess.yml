name: Chess Game
on:
  issue_comment:
    types: [created]
  workflow_dispatch:
jobs:
  play:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # This line is updated for better compatibility
      - name: "Update Chess Game"
        uses: timburgan/chess-in-readme@main
        with:
          CHESS_MOVE: ${{ github.event.comment.body }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
